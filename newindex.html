<html>

	<title>Boris的个人主页</title>
    <div style="position: fixed; bottom: 20px; right: 20px;">

    </div>
	<link rel="stylesheet" type="text/css" href="css/ibutton.css">
</head>
<body>
	<script>
		document.addEventListener("contextmenu", function(e) {
			e.preventDefault();
		}, false);
	</script>
	<script>
		var setCopy = function(){return false;}
		var setPaste = function(){return false;}
		document.oncopy = setCopy;
		document.onpaste = setPaste;
	</script>
    <section>
        <div class="container">
            <h1 class="show">欢迎来到我的网站</h1>
            <p class="show">qwq</p>
			</style>
            <a href="newfeedback.html" style="text-decoration:none">
                <button class="show">立即兑换</button>
            </a>
            <a href="newmenu.html" style="text-decoration:none">
                <button class="show">兑换列表</button>
            </a>
        </div>
    </section>
    
    <section class="game">
        <div class="container">
            <h2>推荐游戏</h2>
            <div class="card-container">
                <div class="card">
                    <img src="imgs/undertale.jpg" alt="Game 1">
                    <h3>undertale</h3>
					<h4>兑换码：3</h4>
                </div>
                <div class="card">

                </div>
                <div class="card">
                    <img src="imgs/slimerancher.png" alt="Game 3">
                    <h3>史莱姆农场</h3>
					<h4>兑换码：21</h4>
                </div>
                <div class="card">
                    <img src="imgs/thereisnogame.jpg" alt=“Game 4”>
					<h3>这里没有游戏</h3>
					<h4>兑换码：26</h4>
                    <script>
                        window.addEventListener('scroll', function() {
                            var section = document.querySelector('.container');
                            var h1 = document.querySelector('h1');
                            var p = document.querySelector('p');
                            var button = document.querySelector('button');
                            
                            var sectionPosition = section.getBoundingClientRect().top;
                            var windowHeight = window.innerHeight;
                            if (sectionPosition < windowHeight / 2) {
                                h1.classList.add('show');
                                p.classList.add('show');
                                button.classList.add('show');
                            }
                        });
                    </script>
				</div>
			</div>
