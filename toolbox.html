<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" href="LOOGOO.png">
	<link rel="stylesheet" type="text/css" href="button.css">
</head>
<body>
	<header>
		<h2>工具箱</h2>
		<nav>
			<a href="#">首页</a>
		</nav>
	</header>
	
	<h1>常用工具</h1>
	
	<div class="tool">
		<div class="tool-box">
			<img src="calculator.png" alt="Calculator">
			<h3>计算器</h3>
		</div>
		<div class="tool-box">
			<img src="notepad.png" alt="Notepad">
			<h3>记事本</h3>
		</div>
		<div class="tool-box">
			<img src="calendar.png" alt="Calendar">
			<h3>日历</h3>
		</div>
	</div>
	
	<div class="tool">
		<div class="tool-box">
			<img src="clock.png" alt="Clock">
			<h3>时钟</h3>
		</div>
		<div class="tool-box">
			<img src="settings.png" alt="Settings">
			<h3>设置</h3>
		</div>
		<div class="tool-box">
			<img src="weather.png" alt="Weather">
			<h3>天气</h3>
		</div>
	</div>
</body>
</html>
